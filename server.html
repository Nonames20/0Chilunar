<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Box</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    .profile-box {
      transition: all 0.3s ease;
    }
    .profile-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .avatar {
      background: linear-gradient(135deg, #38bdf8, #a78bfa);
    }
    .text-gradient {
      background: linear-gradient(to right, #0f172a, #a7f3d0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="profile-box bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-md relative">
    <!-- Background Image -->
    <div class="absolute inset-0 bg-[url('https://s3.tebi.io/ely.bucket.s0.io.biti/taoanhdep_mo_rong_anh_15160.jpeg')] bg-cover bg-center opacity-25"></div>

    <!-- Content Layer -->
    <div class="relative z-10">
      <div class="p-6 flex items-center space-x-4">
        <!-- Avatar -->
        <div class="relative">
  <img src="https://s3.tebi.io/ely.bucket.s0.io.biti/54ef5a24da91b7d4079d7b8ea5237844.jpg"
       class="w-16 h-16 rounded-full object-cover shadow-inner border-2 border-white"
       alt="Avatar">
  <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white"></div>
</div>

        <!-- Profile Info -->
        <div class="flex-1">
          <h2 id="profileName" class="text-xl font-semibold text-gradient">John Doe</h2>
          <p id="profileTitle" class="text-gray-600">Frontend Developer</p>
          <div class="flex items-center mt-2 space-x-2">
            <span class="text-xs px-2 py-1 bg-blue-100 text-blue-800 rounded-full">Discord</span>
            <span class="text-xs px-2 py-1 bg-purple-100 text-purple-800 rounded-full">Server</span>
          </div>
        </div>

        <!-- Settings -->
        <button class="text-gray-400 hover:text-gray-600 transition-colors">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </div>

      <!-- Join Button -->
      <div class="px-6 pb-6">
        <button class="w-full py-2 bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 text-white rounded-lg transition-all duration-300 font-medium flex justify-center items-center gap-2">
          <i class="fas fa-user-plus"></i> Join Server
        </button>
      </div>
    </div>
  </div>

  <script>
    const profileData = {
      name: "Một góc của gió",
      title: "Không cần nhiều lời, gió đủ hiểu",
      avatarInitials: "MG",
      isOnline: true,
    };

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('profileName').textContent = profileData.name;
      document.getElementById('profileTitle').textContent = profileData.title;
      document.getElementById('avatarInitial').textContent = profileData.avatarInitials;

      const onlineIndicator = document.querySelector('.avatar div');
      if (!profileData.isOnline) {
        onlineIndicator.classList.remove('bg-green-500');
        onlineIndicator.classList.add('bg-gray-400');
      }
    });
  </script>

</body>
</html>
