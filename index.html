<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="https://s3.tebi.io/ely.bucket.s0.io.biti/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Một góc của gió</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    .profile-box {
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
    }
    .profile-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .text-gradient {
      background: linear-gradient(to right, #0f172a, #a7f3d0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -10;
      pointer-events: none;
      touch-action: none;
      opacity: 0.85;
    }
    #coffee-loader {
  opacity: 1;
  pointer-events: all;
}

#coffee-loader.hide {
  opacity: 0;
  pointer-events: none;
    }
      
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
<!-- COFFEE LOADING SCREEN -->
<div id="coffee-loader" class="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-black/80 backdrop-blur-md text-white text-center transition-opacity duration-500">
  <video autoplay muted loop playsinline class="w-24 h-24 mb-4 rounded-lg shadow-lg">
    <source src="https://s3.tebi.io/ely.bucket.s0.io.biti/Coffee%20love.webm" type="video/webm">
    Trình duyệt của bạn không hỗ trợ video.
  </video>
  <p class="text-sm animate-pulse">Đang pha một ly cà phê...</p>
</div>
  
  <!-- VIDEO BACKGROUND -->
  <video autoplay muted loop playsinline class="video-background">
    <source src="https://s3.tebi.io/ely.bucket.s0.io.biti/elaina-drinking-coffee-near-window-moewalls-com.mp4" type="video/mp4">
  </video>

  <!-- PROFILE BOX -->
  <div class="profile-box bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-md">
    <!-- Background Overlay Image -->
    <div class="absolute inset-0 bg-[url('https://s3.tebi.io/ely.bucket.s0.io.biti/taoanhdep_nang_cap_anh_42030.jpeg')] bg-cover bg-center opacity-1 z-0"></div>

    <!-- Content Layer -->
    <div class="relative z-10">
      <div class="p-6 flex items-center space-x-4">
        <!-- Avatar -->
        <div class="relative">
          <img src="https://s3.tebi.io/ely.bucket.s0.io.biti/54ef5a24da91b7d4079d7b8ea5237844.jpg"
               class="w-16 h-16 rounded-full object-cover shadow-inner border-2 border-white"
               alt="Avatar" />
          <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white"></div>
        </div>

        <!-- Profile Info -->
        <div class="flex-1">
          <h2 id="profileName" class="text-xl font-semibold text-gradient">John Doe</h2>
          <p id="profileTitle" class="text-white">Frontend Developer</p>
          <div class="flex items-center mt-2 space-x-2">
            <span class="text-xs px-2 py-1 bg-blue-100 text-blue-800 rounded-full">Discord</span>
            <span class="text-xs px-2 py-1 bg-purple-100 text-purple-800 rounded-full">Server</span>
          </div>
        </div>

        <!-- Settings -->
        <button class="text-gray-400 hover:text-gray-600 transition-colors">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </div>

      <!-- Join Button -->
      <div class="px-6 pb-6">
        <a href="https://discord.gg/SEuTEKXyH4" target="_blank" rel="noopener noreferrer"
           class="block w-full text-center py-2 bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 text-white rounded-lg transition-all duration-300 font-medium flex justify-center items-center gap-2">
          <i class="fas fa-user-plus"></i> Join Server
        </a>
      </div>
      <div id="realtime-clock" class="text-sm text-center text-white py-2 drop-shadow" style="text-shadow: 0 0 4px rgba(255,255,255,0.7);"></div>
       <div id="quote-box" class="text-xs text-white text-center mb-2 drop-shadow"></div>
    </div>
    
    </div>
  </div>
    </div>
  </div>

  <script>
    const profileData = {
      name: "Một góc của gió",
      title: "Không cần nhiều lời, gió đủ hiểu",
      isOnline: true,
    };

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('profileName').textContent = profileData.name;
      document.getElementById('profileTitle').textContent = profileData.title;

      const onlineIndicator = document.querySelector('img + div');
      if (!profileData.isOnline) {
        onlineIndicator.classList.remove('bg-green-500');
        onlineIndicator.classList.add('bg-gray-400');
      }
    });
    function updateRealTimeClock() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      const hour = String(now.getHours()).padStart(2, '0');
      const minute = String(now.getMinutes()).padStart(2, '0');
      const second = String(now.getSeconds()).padStart(2, '0');

      const dateTime = `${day}/${month}/${year} ${hour}:${minute}:${second}`;
      document.getElementById('realtime-clock').textContent = dateTime;
    }

    setInterval(updateRealTimeClock, 1000);
    updateRealTimeClock();
    // quotes 
    const quotes = [
  "「Even the darkest night will end and the sun will rise.」",
  "「Create with passion or not at all.」",
  "「Code is poetry.」",
  "「Believe you can and you're halfway there.」",
  "「Chẳng có gì là mãi mãi cả.」",
  "「Con người không muốn tìm cách hoàn thiện mà chỉ muốn bình yên.」",
  "「Không sợ đi chậm, chỉ sợ đứng yên.」",
  "「Simplicity is the ultimate sophistication.」",
  "「You are not your job, you are not how much money you have.」",
  "「Đừng cố gắng nổi bật — hãy cố gắng có ích.」",
  "「The quieter you become, the more you are able to hear.」",
  "「Hạnh phúc là khi bạn không cần phải giải thích điều gì với ai.」",
  "「Focus on progress, not perfection.」",
  "「Chiến thắng lớn nhất là chiến thắng chính mình.」",
  "「Don't adapt to the energy in the room. Influence the energy in the room.」",
  "「Thứ đáng sợ không phải là thất bại, mà là không dám bắt đầu.」"
];
    const qb = document.getElementById('quote-box');

// Hàm đổi quote có hiệu ứng fade
function changeQuote() {
  qb.classList.add('fade-out'); // fade out

  setTimeout(() => {
    qb.textContent = quotes[Math.floor(Math.random() * quotes.length)];
    qb.classList.remove('fade-out'); // fade in sau khi đổi nội dung
  }, 500); // thời gian khớp với transition
}

// Khởi tạo
qb.textContent = quotes[Math.floor(Math.random() * quotes.length)];
setInterval(changeQuote, 8000);
    // ===== COFFEE LOADER =====
window.addEventListener('load', () => {
  const loader = document.getElementById('coffee-loader');
  setTimeout(() => {
    loader.classList.add('hide');
  }, 3000);
});
    
  </script>
</body>
</html>
